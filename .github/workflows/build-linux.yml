name: Build static XMRig and publish release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # needed to create releases & upload assets

jobs:
  build-static-x86_64:
    name: Static Linux x86_64
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build static binary in Alpine (x86_64)
        run: |
          docker run --rm -v "$PWD":/src -w /src alpine:3.20 sh -exc '
            apk add --no-cache \
              git make cmake libstdc++ gcc g++ \
              automake libtool autoconf linux-headers

            mkdir -p build
            cd scripts
            ./build_deps.sh
            cd ../build
            cmake .. -DXMRIG_DEPS=scripts/deps -DBUILD_STATIC=ON
            make -j"$(nproc)"
          '

      - name: Upload x86_64 static binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-linux-static-x86_64
          path: build/xmrig

  build-static-arm64:
    name: Static Linux ARM64
    runs-on: ubuntu-22.04-arm   # needs public repo to use hosted ARM runner

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build static binary in Alpine (ARM64)
        run: |
          docker run --rm -v "$PWD":/src -w /src alpine:3.20 sh -exc '
            apk add --no-cache \
              git make cmake libstdc++ gcc g++ \
              automake libtool autoconf linux-headers

            mkdir -p build
            cd scripts
            ./build_deps.sh
            cd ../build
            cmake .. -DXMRIG_DEPS=scripts/deps -DBUILD_STATIC=ON
            make -j"$(nproc)"
          '

      - name: Upload ARM64 static binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-linux-static-arm64
          path: build/xmrig

  build-termux-aarch64:
    name: Termux Android (aarch64)
    runs-on: ubuntu-22.04-arm

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Termux aarch64 binary in termux-docker
        run: |
          # NOTE: no root; termux-docker forbids it.
          # We build entirely in the Termux user's $HOME and stream xmrig back.
          docker run --rm \
            -v "$PWD":/src:ro \
            termux/termux-docker:aarch64 \
            bash -lc '
              set -euo pipefail

              export PREFIX=/data/data/com.termux/files/usr
              export HOME=/data/data/com.termux/files/home
              export DEBIAN_FRONTEND=noninteractive

              # Work around dpkg conffile prompts for openssl.cnf
              rm -f "$PREFIX/etc/tls/openssl.cnf" || true

              # Keep Termux toolchain/libs in sync so cmake actually links
              apt update -y
              apt upgrade -y \
                -o Dpkg::Options::="--force-confdef" \
                -o Dpkg::Options::="--force-confold"

              # Minimal deps for xmrig build on Termux
              apt install -y \
                git \
                build-essential \
                cmake \
                libuv \
                libmicrohttpd \
                openssl \
                jsoncpp

              # Build in Termux home (we definitely have write access there)
              cd "$HOME"
              rm -rf xmrig-src
              cp -a /src xmrig-src
              cd xmrig-src

              mkdir -p build-termux
              cd build-termux

              # Termux build: hwloc off, others autodetected from libs above
              cmake .. \
                -DCMAKE_BUILD_TYPE=Release \
                -DWITH_HWLOC=OFF

              make -j"$(nproc)"

              # Stream resulting binary back to the host via stdout
              cat ./xmrig
            ' > xmrig-termux-aarch64

      - name: Upload Termux aarch64 binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-termux-aarch64
          path: xmrig-termux-aarch64

  publish-release:
    name: Create / update GitHub Release and upload binaries
    runs-on: ubuntu-22.04
    needs:
      - build-static-x86_64
      - build-static-arm64
      - build-termux-aarch64

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Rename artifacts to desired release asset names
        run: |
          mkdir -p release
          cp dist/xmrig-linux-static-x86_64/xmrig        release/xmrig-linux-static-x86_64
          cp dist/xmrig-linux-static-arm64/xmrig         release/xmrig-linux-static-arm64
          cp dist/xmrig-termux-aarch64/xmrig-termux-aarch64 release/xmrig-termux-aarch64

      - name: Create or update GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}           # e.g. v1.0.0
          name: XMRig ${{ github.ref_name }}
          draft: false
          prerelease: false
          allowUpdates: true                   # <--- important: avoid "already_exists"
          artifacts: |
            release/xmrig-linux-static-x86_64
            release/xmrig-linux-static-arm64
            release/xmrig-termux-aarch64
          artifactContentType: application/octet-stream
