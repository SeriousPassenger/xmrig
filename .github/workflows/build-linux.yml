name: Build static XMRig and publish release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # needed to create releases & upload assets

jobs:
  build-static-x86_64:
    name: Static Linux x86_64
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build static binary in Alpine (x86_64)
        run: |
          docker run --rm -v "$PWD":/src -w /src alpine:3.20 sh -exc '
            apk add --no-cache \
              git make cmake libstdc++ gcc g++ \
              automake libtool autoconf linux-headers

            mkdir -p build
            cd scripts
            ./build_deps.sh
            cd ../build
            cmake .. -DXMRIG_DEPS=scripts/deps -DBUILD_STATIC=ON
            make -j"$(nproc)"
          '

      - name: Upload x86_64 static binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-linux-static-x86_64
          path: build/xmrig

  build-static-arm64:
    name: Static Linux ARM64
    runs-on: ubuntu-22.04-arm   # needs public repo to use hosted ARM runner

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build static binary in Alpine (ARM64)
        run: |
          docker run --rm -v "$PWD":/src -w /src alpine:3.20 sh -exc '
            apk add --no-cache \
              git make cmake libstdc++ gcc g++ \
              automake libtool autoconf linux-headers

            mkdir -p build
            cd scripts
            ./build_deps.sh
            cd ../build
            cmake .. -DXMRIG_DEPS=scripts/deps -DBUILD_STATIC=ON
            make -j"$(nproc)"
          '

      - name: Upload ARM64 static binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-linux-static-arm64
          path: build/xmrig

  build-termux-arm64:
    name: Termux ARM64 (Android)
    runs-on: ubuntu-22.04-arm

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build XMRig inside Termux (ARM64)
        run: |
          # /src is the repo, mounted read-only; we build inside Termux FS
          docker run --rm -v "$PWD":/src:ro termux/termux-docker:aarch64 bash -lc '
            set -e

            export PREFIX=/data/data/com.termux/files/usr
            export HOME=/data/data/com.termux/files/home
            export DEBIAN_FRONTEND=noninteractive

            # Avoid interactive dpkg prompt on existing openssl.cnf if it exists
            rm -f "$PREFIX/etc/tls/openssl.cnf" || true

            pkg update -y
            pkg install -y \
              build-essential \
              cmake \
              libuv \
              libmicrohttpd \
              openssl \
              jsoncpp

            mkdir -p "$HOME/build-termux"
            cd "$HOME/build-termux"

            # Use /src (read-only) as the source tree
            cmake /src \
              -DCMAKE_BUILD_TYPE=Release \
              -DWITH_HWLOC=OFF \
              -DWITH_OPENCL=OFF \
              -DWITH_CUDA=OFF

            make -j"$(nproc)"

            # Dump the binary to stdout so the *host* can redirect it into a file
            cat xmrig
          ' > xmrig-termux-arm64

      - name: Upload Termux ARM64 binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-termux-arm64
          path: xmrig-termux-arm64

  publish-release:
    name: Create GitHub Release and upload binaries
    runs-on: ubuntu-22.04
    needs:
      - build-static-x86_64
      - build-static-arm64
      - build-termux-arm64

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      # dist structure will be:
      # dist/xmrig-linux-static-x86_64/xmrig
      # dist/xmrig-linux-static-arm64/xmrig
      # dist/xmrig-termux-arm64/xmrig-termux-arm64

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}    # e.g. v1.0.0
          release_name: XMRig ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload x86_64 binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/xmrig-linux-static-x86_64/xmrig
          asset_name: xmrig-linux-static-x86_64
          asset_content_type: application/octet-stream

      - name: Upload ARM64 binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/xmrig-linux-static-arm64/xmrig
          asset_name: xmrig-linux-static-arm64
          asset_content_type: application/octet-stream

      - name: Upload Termux ARM64 binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/xmrig-termux-arm64/xmrig-termux-arm64
          asset_name: xmrig-termux-arm64
          asset_content_type: application/octet-stream
